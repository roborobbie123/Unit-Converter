<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Length</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../static/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid p-3">
        <h1>Unit Converter</h1>
        <button type="button" class="btn btn-primary"><a th:href="@{/length}" class="link-offset-2 link-underline link-underline-opacity-0" style="color: inherit">Length</a></button>
        <button type="button" class="btn btn-secondary"><a th:href="@{/weight}" class="link-offset-2 link-underline link-underline-opacity-0" style="color: inherit">Weight</a></button>
        <button type="button" class="btn btn-secondary"><a th:href="@{/temperature}" class="link-offset-2 link-underline link-underline-opacity-0" style="color: inherit">Temperature</a></button>

        <form th:action="@{/length}" method="post">
            <div class="mt-3">
                <label class="form-label p-2 mb-0" for="length">Enter length: </label>
                <input th:value="${length}" type="number" class="form-control" id="length" name="length" required>
            </div>
            <div class="mt-3">
                <label class="form-label p-2 mb-0" for="unitToConvertFrom">Unit to convert from: </label>
                <select class="form-select" id="unitToConvertFrom" name="unitToConvertFrom">
                    <option th:selected="${convertFrom == 'mm'}">mm</option>
                    <option th:selected="${convertFrom == 'cm'}">cm</option>
                    <option th:selected="${convertFrom == 'm'}">m</option>
                    <option th:selected="${convertFrom == 'km'}">km</option>
                    <option th:selected="${convertFrom == 'in'}">in</option>
                    <option th:selected="${convertFrom == 'ft'}">ft</option>
                    <option th:selected="${convertFrom == 'yd'}">yd</option>
                    <option th:selected="${convertFrom == 'mi'}">mile</option>
                </select>
            </div>
            <div class="mt-3 mb-3">
                <label class="form-check-label p-2 mb-0" for="unitToConvertTo">Unit to convert to: </label>
                <select class="form-select" id="unitToConvertTo" name="unitToConvertTo">
                    <option th:selected="${convertTo == 'mm'}">mm</option>
                    <option th:selected="${convertTo == 'cm'}">cm</option>
                    <option th:selected="${convertTo == 'm'}">m</option>
                    <option th:selected="${convertTo == 'km'}">km</option>
                    <option th:selected="${convertTo == 'in'}">in</option>
                    <option th:selected="${convertTo == 'ft'}">ft</option>
                    <option th:selected="${convertTo == 'yd'}">yd</option>
                    <option th:selected="${convertTo == 'mi'}">mile</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </form>
            <h1 th:text="${convertedLength}"></h1>
        </div>
    </body>
</html>
