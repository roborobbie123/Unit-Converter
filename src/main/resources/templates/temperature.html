<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/styles.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid p-3">
    <h1>Unit Converter</h1>
    <button type="button" class="btn btn-secondary"><a th:href="@{/length}" class="link-offset-2 link-underline link-underline-opacity-0" style="color: inherit">Length</a></button>
    <button type="button" class="btn btn-secondary"><a th:href="@{/weight}" class="link-offset-2 link-underline link-underline-opacity-0" style="color: inherit">Weight</a></button>
    <button type="button" class="btn btn-primary"><a th:href="@{/temperature}" class="link-offset-2 link-underline link-underline-opacity-0" style="color: inherit">Temperature</a></button>

    <form th:action="@{/temperature}" method="post">
        <div class="mt-3">
            <label class="form-label p-2 mb-0" for="temperature">Enter temperature: </label>
            <input th:value="${temperature}" type="number" step="0.01" class="form-control" id="temperature" name="temperature" required>
        </div>
        <div class="mt-3">
            <label class="form-label p-2 mb-0" for="unitToConvertFrom">Unit to convert from: </label>
            <select class="form-select" id="unitToConvertFrom" name="unitToConvertFrom">
                <option th:selected="${convertFrom == 'Celsius'}">Celsius</option>
                <option th:selected="${convertFrom == 'Fahrenheit'}">Fahrenheit</option>
                <option th:selected="${convertFrom == 'Kelvin'}">Kelvin</option>
            </select>
        </div>
        <div class="mt-3 mb-3">
            <label class="form-check-label p-2 mb-0" for="unitToConvertTo">Unit to convert to: </label>
            <select class="form-select" id="unitToConvertTo" name="unitToConvertTo">
                <option th:selected="${convertTo == 'Celsius'}">Celsius</option>
                <option th:selected="${convertTo == 'Fahrenheit'}">Fahrenheit</option>
                <option th:selected="${convertTo == 'Kelvin'}">Kelvin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </form>
    <h5 class="mt-3">Conversion: </h5>
    <h6 th:text="${temperature} + ' ' + ${unit1}+ ' = ' + ${convertedTemperature} + ' ' + ${unit2}" ></h6>
</div>
</body>
</html>
