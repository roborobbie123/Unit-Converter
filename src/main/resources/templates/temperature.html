<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1>Unit Converter</h1>
        <button type="button" class="btn btn-secondary"><a th:href="@{/length}" class="link-offset-2 link-underline link-underline-opacity-0" style="color: inherit">Length</a></button>
        <button type="button" class="btn btn-secondary"><a th:href="@{/weight}" class="link-offset-2 link-underline link-underline-opacity-0" style="color: inherit">Weight</a></button>
        <button type="button" class="btn btn-primary"><a th:href="@{/temperature}" class="link-offset-2 link-underline link-underline-opacity-0" style="color: inherit">Temperature</a></button>

        <form>
            <div class="mb-3">
                <label for="lengthConversion" class="form-label">Enter weight: </label>
                <input type="text" class="form-control" id="lengthConversion" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="unitToConvertFrom" class="form-label">Unit to convert from</label>
                <select class="form-select" id="unitToConvertFrom">
                    <option>Celsius</option>
                    <option>Fahrenheit</option>
                    <option>Kelvin</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-check-label" for="unitToConvertTo">Unit to convert to</label>
                <select class="form-select" id="UnitToConvertTo">
                    <option>Celsius</option>
                    <option>Fahrenheit</option>
                    <option>Kelvin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
